<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 14 Exercise</title>
    <link rel="stylesheet" href="./style_ex.css" />
  </head>
  <body style="padding-bottom: 1000px">
    <div
      style="
        font-family: Arial;
        font-size: 15px;
        background-color: black;
        color: white;
        padding: 6px 10px;
        border-radius: 20px;
        position: absolute;
        cursor: pointer;
        top: 10px;
        right: 10px;
      "
    >
      X
    </div>
    <br /><br /><br />
    <div
      style="
        width: 320px;
        height: 180px;
        background-color: grey;
        position: fixed;
        bottom: 10px;
        right: 10px;
      "
    ></div>
    <br /><br /><br />

    <div
      style="
        width: 320px;
        height: 180px;
        background-color: grey;
        position: fixed;
        bottom: 200px;
        right: 10px;
      "
    >
      <div
        style="
          font-family: Arial;
          font-size: 15px;
          background-color: black;
          color: white;
          padding: 6px 10px;
          border-radius: 20px;
          position: absolute;
          cursor: pointer;
          top: -12px;
          left: -12px;
        "
      >
        X
      </div>
      <div
        style="
          font-family: Arial;
          font-size: 15px;
          background-color: black;
          color: white;
          padding: 3px 5px;
          position: absolute;
          bottom: 8px;
          right: 8px;
        "
      >
        0:29
      </div>
    </div>
    <br /><br /><br />

    <div style="position: relative; width: 300px; height: 350px">
      <img
        src="./images/dog_1.jpg"
        style="width: 300px; height: 350px; object-fit: cover"
      />
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          font-family: Arial;
          font-size: 15px;
          padding: 8px 10px;
          top: 10px;
          right: 0px;
        "
      >
        20% OFF
      </div>
      <div
        style="
          height: 80px;
          background-color: rgba(202, 199, 199, 0.4);
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
        "
      >
        <button
          style="
            background-color: white;
            color: black;
            font-family: Arial;
            font-size: 15px;
            border: solid 2px black;
            padding: 5px 15px;
            cursor: pointer;
          "
        >
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
